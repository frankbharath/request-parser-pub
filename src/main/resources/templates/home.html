<!DOCTYPE html>
<html ng-app="rentpal">
<head>
	<meta charset="ISO-8859-1">
	<link rel="icon" href="/resources/images/favicon.svg">
	<!--meta id="_csrf" th:content="${_csrf.token}"/>
	<meta id="_csrf_header" th:content="${_csrf.headerName}"/-->
	<title th:utext="#{html.home.title}"></title>
	<link rel="stylesheet" href="/resources/css/main.css"/>
	<link rel="stylesheet" href="https://material.angularjs.org/latest/angular-material.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css"/>
	<link rel="stylesheet" href="https://cdn.rawgit.com/jtblin/angular-chart.js/0.8.0/dist/angular-chart.css"/>
</head>
<body ng-controller="MainController as main" ng-cloak>
	<div class="progress-line-bg" ng-hide="!main.loading" ng-show="main.loading"><div class="progress-line"></div></div>
	<div>
		<div class="db-World-sideNavContainer">
			<div>
				<div class="db-SideNav-navSections">
					<ul>
						<li>
							<div class="Padding-left--20 Padding-vertical--5 selected-tab" ng-class="{'selected-tab':main.selectedTab === 'dashboard'}" ng-click="main.toggleClass('dashboard')">
								<a>
									<div class="NavItem Box-root  Padding-horizontal--4 Padding-vertical--8">
										<div class="Box-root Flex-flex Flex-alignItems--flexStart">
											<div class="Box-root Margin-right--12 Padding-all--2 Flex-flex Flex-alignItems--center" style="margin-top: 1px;">
												<svg style="width: 16px;height: 16px;" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
													<g fill="none">
														<path d="M9.5 15.035V11.63a.6.6 0 0 0-.607-.596H7.107a.604.604 0 0 0-.607.596v3.405h-4a.998.998 0 0 1-1-.998V7.032c0-.381.218-.729.56-.896l5.96-4.9 5.896 4.889a.997.997 0 0 1 .584.907v7.005a.998.998 0 0 1-.999.998zM8 8.835a1.3 1.3 0 1 0 0-2.6 1.3 1.3 0 0 0 0 2.6z" fill="#A3ACB9" ng-class="{'db-SideNav-iconFill--primary':main.selectedTab !== 'dashboard'}"></path>
														<path d="M8.002 1.004a.403.403 0 0 0-.307.085L.552 6.873a.4.4 0 0 0-.06.57l.75.925c.138.17.395.2.568.06l6.192-5.015 6.193 5.015c.173.14.43.11.57-.06l.748-.926a.4.4 0 0 0-.06-.57L8.31 1.09a.403.403 0 0 0-.308-.085z" fill="#4F566B" ng-class="{'db-SideNav-iconFill--primary':main.selectedTab !== 'dashboard'}"></path>
													</g>
												</svg>
											</div>
											<span class=" Text-color--white Text-fontSize--15 Text-fontWeight--medium Text-lineHeight--20 Text-numericSpacing--proportional Text-typeface--base Text-wrap--wrap Text-display--inline">
												<span translate="tab.home" ng-class="{'Text-color--dark':main.selectedTab === 'dashboard'}" class="ng-scope Text-color--dark">Home</span>
											</span>
										</div>
									</div>
								</a>
							</div>
						</li>
						<li style="margin-top: 10px;">
							<div class="Padding-left--20 Padding-vertical--5" ng-class="{'selected-tab':main.selectedTab === 'properties'}" ng-click="main.toggleClass('properties');">
								<a>
									<div class="NavItem Box-root Padding-horizontal--4 Padding-vertical--8">
										<div class="Box-root Flex-flex Flex-alignItems--flexStart">
											<div class="Box-root Margin-right--12 Padding-all--2 Flex-flex Flex-alignItems--center" style="margin-top: 1px;">
												<div>
													<svg style="width: 16px;height: 16px;" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
														<g transform="scale(0.0184375 0.0184375)">

														</g>
													</svg>
												</div>
											</div>
											<span class="Text-color--white Text-fontSize--15 Text-fontWeight--medium Text-lineHeight--20 Text-numericSpacing--proportional Text-typeface--base Text-wrap--wrap Text-display--inline">
												<span translate="tab.properties" ng-class="{'Text-color--dark':main.selectedTab === 'properties'}" class="ng-scope">Properties</span>
											</span>
										</div>
									</div>
								</a>
							</div>
						</li>
						<li style="margin-top: 10px;">
							<div class="Padding-left--20 Padding-vertical--5" ng-class="{'selected-tab':main.selectedTab === 'tenants'}" ng-click="main.toggleClass('tenants')">
								<a>
									<div class="NavItem Box-root Padding-horizontal--4 Padding-vertical--8">
										<div class="Box-root Flex-flex Flex-alignItems--flexStart">
											<div class="Box-root Margin-right--12 Padding-all--2 Flex-flex Flex-alignItems--center" style="margin-top: 1px;">
												<div class="SVGInline SVGInline--cleaned SVG db-SideNav-icon db-SideNav-icon--settings Box-root Flex-flex">
													<svg style="width: 16px;height: 16px;" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
														<g xmlns="http://www.w3.org/2000/svg">
															<path d="M867.3,455.7v122.7h-61.3V455.7H683.3v-61.3h122.8V271.7h61.3v122.7H990v61.3H867.3z" fill="#4F566B" ng-class="{'db-SideNav-iconFill--primary':main.selectedTab !== 'tenants'}" class="db-SideNav-iconFill--primary"></path>
															<path d="M831.5,867.8H647.6c0,0,40.2-199-88.9-303.7C901.5,579.6,831.5,867.8,831.5,867.8L831.5,867.8z" fill="#4F566B" ng-class="{'db-SideNav-iconFill--primary':main.selectedTab !== 'tenants'}" class="db-SideNav-iconFill--primary"></path>

															<path d="M288.4,503.7c-137.9,0-137.9-223-137.9-223s0-148.6,137.9-148.6c137.9,0,137.9,148.6,137.9,148.6C426.3,280.7,426.3,503.7,288.4,503.7L288.4,503.7z" fill="#4F566B" ng-class="{'db-SideNav-iconFill--primary':main.selectedTab !== 'tenants'}" class="db-SideNav-iconFill--primary"></path>
															<path d="M556.2,867.8H15.5c0,0-67.6-305.2,270.4-305.2C623.8,562.7,556.2,867.8,556.2,867.8L556.2,867.8z" fill="#4F566B" ng-class="{'db-SideNav-iconFill--primary':main.selectedTab !== 'tenants'}" class="db-SideNav-iconFill--primary"></path>
														</g>
													</svg>
												</div>
											</div>
											<span class="Text-color--white Text-fontSize--15 Text-fontWeight--medium Text-lineHeight--20 Text-numericSpacing--proportional Text-typeface--base Text-wrap--wrap Text-display--inline">
												<span translate="tab.tenants" ng-class="{'Text-color--dark':main.selectedTab === 'tenants'}" class="ng-scope">Tenants</span>
											</span>
										</div>
									</div>
								</a>
							</div>
						</li>
						<li style="margin-top: 10px;">
							<div class="Padding-left--20 Padding-vertical--5" ng-class="{'selected-tab':main.selectedTab === 'settings'}" ng-click="main.toggleClass('settings')">
								<a>
									<div class="NavItem Box-root Padding-horizontal--4 Padding-vertical--8">
										<div class="Box-root Flex-flex Flex-alignItems--flexStart">
											<div class="Box-root Margin-right--12 Padding-all--2 Flex-flex Flex-alignItems--center" style="margin-top: 1px;">
												<div class="SVGInline SVGInline--cleaned SVG db-SideNav-icon db-SideNav-icon--settings Box-root Flex-flex">
													<svg style="width: 16px;height: 16px;" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
														<path d="M14.197 7.017c-.23 0-1.607 0-2.18-.695 0-.115-.115-.115-.115-.231-.115-.81.918-1.851 1.032-1.967.23-.231.23-.579.115-.694-.115-.116-.574-.579-.688-.81-.115-.232-.46-.116-.689.116-.23.23-1.147 1.157-1.95 1.04-.115 0-.115-.115-.23-.115-.689-.463-.689-1.851-.689-2.082 0-.348-.114-.579-.344-.579H7.311c-.229 0-.344.231-.344.579 0 .23 0 1.62-.688 2.198-.115 0-.115.116-.23.116-.803 0-1.721-.926-1.95-1.157-.23-.232-.574-.232-.69-.116-.114.231-.573.694-.802.81-.115.115-.115.463.114.694.23.231 1.148 1.157 1.033 1.967 0 .116-.115.116-.115.231-.459.695-1.836.695-2.065.695-.344 0-.574.115-.574.347v1.041c0 .231.23.463.574.463.23 0 1.606 0 2.18.694 0 .116.115.116.115.231.115.81-.918 1.852-1.033 1.967-.23.232-.23.579-.115.695.115.115.574.578.689.81.115.115.459.115.688-.116.23-.232 1.148-1.157 1.951-1.042.115 0 .115.116.23.116.688.579.688 1.851.688 2.198 0 .232.23.579.46.579h1.032c.23 0 .459-.231.459-.579 0-.23 0-1.62.689-2.198.114 0 .114-.116.23-.116.802-.115 1.835.926 1.95 1.042.23.231.574.231.688.115l.804-.81c.114-.115.114-.462-.115-.694-.23-.231-1.148-1.157-1.033-1.967 0-.115.115-.115.115-.231.574-.694 1.836-.694 2.18-.694.23 0 .574-.232.574-.463V7.364c-.23-.232-.459-.347-.803-.347zm-6.312 3.47c-1.377 0-2.524-1.156-2.524-2.545 0-1.388 1.147-2.545 2.524-2.545s2.525 1.157 2.525 2.545c0 1.389-1.148 2.546-2.525 2.546z" fill="#4F566B" ng-class="{'db-SideNav-iconFill--primary':main.selectedTab !== 'settings'}" fill-rule="evenodd" class="db-SideNav-iconFill--primary"></path>
													</svg>
												</div>
											</div>
											<span class="Text-color--white Text-fontSize--15 Text-fontWeight--medium Text-lineHeight--20 Text-numericSpacing--proportional Text-typeface--base Text-wrap--wrap Text-display--inline">
												<span translate="tab.settings" ng-class="{'Text-color--dark':main.selectedTab === 'settings'}" class="ng-scope">Settings</span>
											</span>
										</div>
									</div>
								</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div style="float: left;">
			<div class="db-World-topContent Box-root Box-background--surface Padding-vertical--20 Padding-horizontal--40">
				<div class="db-TopNav Box-root Flex-flex Flex-alignItems--center Flex-justifyContent--spaceBetween">
					<div class="db-Spotlight-inputContainer">
						<div class="db-SuggestionInput-outer Box-root" style="margin-top: 7px;">
							<div class="db-SuggestionInput-backing Box-root Flex-flex Flex-alignItems--center">
								<div class="db-SuggestionInput-icon">
									<div class="SVGInline SVGInline--cleaned SVG Icon Icon--search Icon-color Icon-color--gray500 Box-root Flex-flex">
										<svg height="12" width="12" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
											<path d="M12.6 11.2c.037.028.073.059.107.093l3 3a1 1 0 1 1-1.414 1.414l-3-3a1.009 1.009 0 0 1-.093-.107 7 7 0 1 1 1.4-1.4zM7 12A5 5 0 1 0 7 2a5 5 0 0 0 0 10z" fill-rule="evenodd"></path>
										</svg>
									</div>
								</div>
							</div>
							<form name="main.searchform" ng-submit="main.search()">
								<input class="db-SuggestionInput-input" ng-model='main.searchQuery' placeholder="Search" autocorrect="false" spellcheck="false" type="text" value="">
							</form>
						</div>
					</div>
					<div class="icons">
						<div class="PressableCore-base Box-root" style="float:left;padding-right: 8px;">
							<span th:text="${username}" class="Text-color--blue Text-fontSize--14 Text-fontWeight--medium Text-fontWeight--regular"></span>
						</div>
						
						<div class="PressableCore-base Box-root" style="float:left;padding-right: 20px;padding-top: 2px;">
							<a th:title="#{logout}" ng-click="main.logout()"><img src="/resources/images/signout.svg" width="16" height="16"></a>
						</div>
					</div>
				</div>
			</div>
			<div ui-view="main-view"></div>
		</div>
	</div>
	<div class="generalmsg" ng-class="{'show':main.showMessage}">
		<div class="generalmsgcenter" ng-class="main.isErrorMessage?'error':'success'">
			<div>
				<span class="Text-color--white Text-fontSize--14 Text-fontWeight--medium" ng-bind="main.errorMessage"></span>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.28/angular-ui-router.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.18.3/angular-translate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate-loader-static-files/2.18.3/angular-translate-loader-static-files.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.8.0/angular-resource.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-chart.js/1.1.1/angular-chart.min.js"></script>
	<script src="/resources/js/app.js"></script>
	<script src="/resources/js/home.js"></script>
	<script src="/resources/js/property.js"></script>
	<script src="/resources/js/tenants.js"></script>
	<script src="/resources/js/settings.js"></script>
	<script src="/resources/js/domainobjects/propertyfactory.js"></script>
	<script src="/resources/js/dataservice/propertydataservice.js"></script>
	<script src="/resources/js/dataservice/tenantdataservice.js"></script>
	<script src="/resources/js/dataservice/settingdataservice.js"></script>
</body>
</html>
